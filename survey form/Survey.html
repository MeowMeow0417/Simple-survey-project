<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Survey Project</title>
  </head>
  <body>
    <h1 id="title">Coffee Habit Survey</h1>
    <p id="description">Thank you for letting us know, what you do with your coffee</p>

    <form id="survey-form">

      <label id="name-label">Name: 
        <input required id="name" type="name" placeholder="Enter your Name"/>
      </label>

      <label id="email-label">Email: 
        <input required id="email" type="email" placeholder="Enter Email"/>
      </label>

      <label id="number-label">Age:
        <input required id="number" type="number" placeholder="Age" min="10" max="100"/>
      </label>


      <label id="radio">How do you like your coffee?
        <input type="radio" name="type" value="iced" checked /> iced
        <input type="radio" name="type" value="hot"/> hot
      </label>

       <!-- Dropdown for Time of Day -->
    <label id="time-of-day-label">When do you usually drink coffee?
      <select id="dropdown" name="time-of-day" required>
        <option value="" disabled selected>Select an option</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
        <option value="night">Night</option>
      </select>

    </label><br>
      <fieldset>
            <legend>How often do you drink coffee?</legend>
            <label>
                <input type="radio" name="frequency" value="daily" required> Daily
            </label><br>
            <label>
                <input type="radio" name="frequency" value="few_times_week"> A few times a week
            </label><br>
            <label>
                <input type="radio" name="frequency" value="few_times_month"> A few times a month
            </label><br>
            <label>
                <input type="radio" name="frequency" value="rarely"> Rarely
            </label><br>
            <label>
                <input type="radio" name="frequency" value="never"> Never
            </label>
        </fieldset><br>
    

       <!-- Checkboxes for Coffee Additions -->
        <fieldset>
            <legend>What do you usually add to your coffee? (Select all that apply)</legend>
            <label>
                <input type="checkbox" name="additions" value="sugar"> Sugar
            </label><br>
            <label>
                <input type="checkbox" name="additions" value="milk"> Milk
            </label><br>
            <label>
                <input type="checkbox" name="additions" value="cream"> Cream
            </label><br>
            <label>
                <input type="checkbox" name="additions" value="honey"> Honey
            </label><br>
            <label>
                <input type="checkbox" name="additions" value="nothing"> Nothing
            </label>
        </fieldset><br>

    <!-- Comments -->
        <label id="comments"> Other stuff that you would like to share?
          <textarea id="comments" name="comments" rows=10px cols=0px placeholder="Enter your comments here..."></textarea><br>
     </label>

        <button id="submit" />Submit</button>
    </form>
  </body>
</html>
